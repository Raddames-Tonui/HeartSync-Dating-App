<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <link rel="stylesheet" href="./output.css">
</head>
<body class="flex flex-col h-screen">

<!-- NAVBAR -->
    <header>
        <nav class="fixed top-0 left-0 w-full bg-black md:hidden  text-white p-4">

        </nav>
    </header>
    
  <!-- MAIN SECTION -->
    <main>
    <!-- LEFT NAVBAR -->
    <div id="leftDiv" class="fixed hidden lg:block w-1/4 h-full bg-gradient-to-r from-purple-700 via-purple-500 to-purple-400 overflow-hidden">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between p-4">
                <a href="../index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="../assets/HS Logo.png" class="h-8" alt="HeartSync Logo" />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">HeartSync</span>
                </a>
            </div>
            <div class="my-auto">
                <!-- SEARCH BUTTON -->
                <form id="searchForm" class="flex items-center max-w-md mx-auto">
                    <input id="default-search" type="text" placeholder="Search..." class="flex-1 border border-gray-300 px-3 py-2 rounded-lg mr-3 focus:outline-none focus:border-purple-500">
                    <div id="searchButton" class="flex items-center">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                        </svg>
                    </div>
                </form>
            </div>
        <div class="container flex flex-col justify-between items-center h-[80%]">

                <!-- USER PROFILE BUTTON -->
            <a class="my-auto flex flex-row " href="./profile.html">
                <button type="button" class="flex text-sm  rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600" id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown" data-dropdown-placement="bottom">
                    <span class="sr-only">Open user menu</span>
                    <!-- <img id="avatar" class="w-8 h-8 rounded-full" src="../assets/china man (4).jpg" alt="user photo"> -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="2.5em" viewBox="0 0 256 256"><path fill="currentColor" d="M172 120a44 44 0 1 1-44-44a44.05 44.05 0 0 1 44 44m60 8A104 104 0 1 1 128 24a104.11 104.11 0 0 1 104 104m-16 0a88.09 88.09 0 0 0-91.47-87.93C77.43 41.89 39.87 81.12 40 128.25a87.65 87.65 0 0 0 22.24 58.16A79.71 79.71 0 0 1 84 165.1a4 4 0 0 1 4.83.32a59.83 59.83 0 0 0 78.28 0a4 4 0 0 1 4.83-.32a79.71 79.71 0 0 1 21.79 21.31A87.62 87.62 0 0 0 216 128"/></svg>
                </button>
                <span class="text-2xl font-semibold"> Profile</span>
            </a>
            
            <a class="my-auto flex flex-row " href="../index.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="2.5em" viewBox="0 0 24 24"><path fill="currentColor" d="M10.55 2.532a2.25 2.25 0 0 1 2.9 0l6.75 5.692c.507.428.8 1.057.8 1.72v9.31a1.75 1.75 0 0 1-1.75 1.75h-3.5a1.75 1.75 0 0 1-1.75-1.75v-5.007a.25.25 0 0 0-.25-.25h-3.5a.25.25 0 0 0-.25.25v5.007a1.75 1.75 0 0 1-1.75 1.75h-3.5A1.75 1.75 0 0 1 3 19.254v-9.31c0-.663.293-1.292.8-1.72zm1.933 1.147a.75.75 0 0 0-.966 0L4.767 9.37a.75.75 0 0 0-.267.573v9.31c0 .138.112.25.25.25h3.5a.25.25 0 0 0 .25-.25v-5.007c0-.967.784-1.75 1.75-1.75h3.5c.966 0 1.75.783 1.75 1.75v5.007c0 .138.112.25.25.25h3.5a.25.25 0 0 0 .25-.25v-9.31a.75.75 0 0 0-.267-.573z"/></svg>
            
                <span class="text-2xl font-semibold"> Home</span>
            </a>
        
            <div class="my-auto  flex flex-row">
                <svg xmlns="http://www.w3.org/2000/svg" width="2.5em" viewBox="0 0 24 24"><g fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"><path d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10s-4.477 10-10 10S2 17.523 2 12m10-8a8 8 0 1 0 0 16a8 8 0 0 0 0-16"/><path d="M13 7a1 1 0 1 0-2 0v4H7a1 1 0 1 0 0 2h4v4a1 1 0 1 0 2 0v-4h4a1 1 0 1 0 0-2h-4z"/></g></svg>
                <span class="text-2xl font-semibold"> Posts</span>
            </div>
            <div class="my-auto  flex flex-row">

                <span class="text-2xl font-semibold"> Delete</span>
            </div>
        </div>
    </div>
    
            <!-- USER CARDS -->

        <div id="userCards" class="mx-auto w-screen bg-[#7F7F7F] flex flex-col justify-center items-center overflow-auto h-screen">
        <!-- APPEND USERS  -->
        </div>
    
    </main>
 
  <!-- Bottom Navigation Bar -->
    <nav class="fixed bottom-0 left-0 w-full bg-black md:hidden  text-white p-4">
    </nav>

  <script src="./scrypt.js"></script>

</html>
